@(records: List[Record])

@main("non-sense") {
    @for(rec <- records) {
        <tr>
            <td>@rec.record</td>
            <td>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" data-dc=@rec.record data-product="WWW">Route</button>
            </td>
            <td><h4><span class="flag-icon flag-icon-@rec.country"></span> @rec.pointsTo<h4></td>
        </tr>
    }
}
